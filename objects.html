<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/books.css" />
  </head>
  <body>
    <div id="htmlbooks" class="flexa"></div>
    <div>
      <form action="#">
        <p>RegisterForm</p>
        <input placeholder="Pet Name" type="Text" id="txtName" />
        <input placeholder="Age" type="Text" id="txtAge" />
        <input placeholder="Gender" type="Text" id="txtGender" />
        <input placeholder="Breed" type="Text" id="txtBreed" />
        <button onclick="Register()">Press</button>
      </form>
    </div>

    <div class="container">
      <h2>Registered Pets</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Breed</th>
          </tr>
        </thead>
        <tbody id="pets"></tbody>
      </table>
    </div>

    <script src="./script/script3.js"></script>
    <script src="./script/display.js"></script>
  </body>
</html>
